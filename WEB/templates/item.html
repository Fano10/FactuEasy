<!DOCTYPE html>
<html lang="fr">
    <head>
            <meta charset="UTF-8">
            <title>FactuEasy</title>
            <link href="{{url_for('static',filename='item/style.css')}}" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div id="corps">
            <header>
                <h1><a href="/">FactuEasy</a></h1>
                <h3><a href="/allBills">mesAchats</a></h3>
                <h3><a href="/allItem">mesArticles</a></h3>
                <h3><a href="/">Suggestions</a></h3>
                <h3><a href="/">Profil</a></h3>
            </header>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Description</th>
                    <th>Prix</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {%for item in data%}
                    <tr>
                        <td>{{item.name}}</td>
                        <td>{{item.description}}</td>
                        <td>{{item.price}}</td>
                    </tr>
                {%endfor%}
            </tbody>
        </table>
    </body>

</html>
